<!DOCTYPE html>
<html>
<head>
    <title>Stock Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tfoot {
            font-weight: bold;
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>

<h2>My Stock Portfolio (50 Stocks)</h2>

<table id="portfolioTable">
    <thead>
        <tr>
            <th>Stock Name</th>
            <th>Quantity</th>
            <th>Purchase Price (₹)</th>
            <th>Purchase Value (₹)</th>
        </tr>
    </thead>
    <tbody>
        <!-- 50 Sample Stocks -->
        <script>
            const stocks = [
                "Reliance", "TCS", "Infosys", "HDFC Bank", "ICICI Bank",
                "SBI", "ITC", "L&T", "Wipro", "HCL Tech",
                "Asian Paints", "Maruti", "Bajaj Finance", "Bharti Airtel", "Adani Ports",
                "Titan", "Sun Pharma", "NTPC", "Power Grid", "ONGC",
                "Coal India", "UltraTech Cement", "Axis Bank", "Hindustan Unilever", "Tech Mahindra",
                "Tata Motors", "JSW Steel", "Grasim", "Dr Reddy", "Cipla",
                "Divis Labs", "Eicher Motors", "Britannia", "Nestle India", "HDFC Life",
                "SBI Life", "IndusInd Bank", "Tata Steel", "Adani Green", "BPCL",
                "GAIL", "Hero MotoCorp", "Havells", "Godrej Consumer", "Dabur",
                "ICICI Prudential", "Bank of Baroda", "DLF", "Vedanta", "Pidilite"
            ];

            let totalPortfolioValue = 0;

            stocks.forEach(stock => {
                let qty = Math.floor(Math.random() * 100) + 1;
                let price = Math.floor(Math.random() * 2000) + 100;
                let value = qty * price;
                totalPortfolioValue += value;

                document.write(`
                    <tr>
                        <td>${stock}</td>
                        <td>${qty}</td>
                        <td>${price}</td>
                        <td>${value}</td>
                    </tr>
                `);
            });

            document.write(`
                <tr style="font-weight:bold; background:#dfe6e9;">
                    <td colspan="3">Total Portfolio Value</td>
                    <td id="totalValue">${totalPortfolioValue}</td>
                </tr>
            `);
        </script>
    </tbody>
</table>

</body>
</html>
