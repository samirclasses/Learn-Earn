<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equity Stocks Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #1e3a8a;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <div class="header text-center">
        <h2>ðŸ“ˆ Equity Stocks Dashboard</h2>
        <p>Real-time Market Overview (Sample Data)</p>
    </div>

    <div class="row mt-4">
        
        <div class="col-md-3">
            <div class="card p-3 text-center">
                <h5>NIFTY 50</h5>
                <h3>22,150</h3>
                <p class="text-success">+125 (0.56%)</p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card p-3 text-center">
                <h5>SENSEX</h5>
                <h3>73,820</h3>
                <p class="text-success">+310 (0.42%)</p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card p-3 text-center">
                <h5>Bank Nifty</h5>
                <h3>47,210</h3>
                <p class="text-danger">-85 (0.18%)</p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card p-3 text-center">
                <h5>Portfolio Value</h5>
                <h3>â‚¹12,45,000</h3>
                <p class="text-success">+â‚¹15,400 Today</p>
            </div>
        </div>

    </div>

    <!-- Chart Section -->
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card p-4">
                <h5>Portfolio Performance</h5>
                <canvas id="stockChart"></canvas>
            </div>
        </div>
    </div>

</div>

<script>
    const ctx = document.getElementById('stockChart').getContext('2d');
    const stockChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
            datasets: [{
                label: 'Portfolio Value (â‚¹)',
                data: [1200000, 1215000, 1198000, 1230000, 1245000],
                borderColor: '#1e3a8a',
                backgroundColor: 'rgba(30, 58, 138, 0.1)',
                tension: 0.4,
                fill: true
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true
                }
            }
        }
    });
</script>

</body>
</html>
